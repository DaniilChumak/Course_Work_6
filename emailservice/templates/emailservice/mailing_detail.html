{% extends 'emailservice/base.html'%}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">Тема: {{ mailing.name }}</p>
              <p class="card-text">Сообщение: {{ mailing.message }}</p>

              <p class="card-text">Клиенты: {{ mailing.clients.all }}</p>
              <p class="card-text">Владелец: {{ mailing.owner }}</p>
              <div class="d-flex justify-content-between align-items-center">
                {% if  user == mailing.owner %}
                <div class="btn-group">
                  <a href="{% url 'emailservice:edit' mailing.pk %}" type="button" class="btn btn-sm btn-block btn-outline-primary">Редактировать</a>
                  <a href="{% url 'emailservice:delete' mailing.pk %}" type="button" class="btn btn-sm btn-block btn-outline-danger">Удалить</a>
                </div>
                {% endif %}

                <small class="text-body-secondary"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
