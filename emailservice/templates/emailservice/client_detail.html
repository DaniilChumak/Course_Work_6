{% extends 'emailservice/base.html'%}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">Имя: {{ client.name }}</p>
                    <p class="card-text">Фамилия: {{ client.last_name }}</p>
                    <p class="card-text">email: {{ client.email }}</p>
                    <p class="card-text">Комментарий: {{ client.comment }}</p>
                    <p class="card-text">Владелец: {{ client.owner }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'emailservice:client_edit' client.pk %}" type="button"
                               class="btn btn-sm btn-block btn-outline-primary">Редактировать</a>
                            <a href="{% url 'emailservice:client_delete' client.pk %}" type="button"
                               class="btn btn-sm btn-block btn-outline-danger">Удалить</a>
                        </div>
                        <small class="text-body-secondary"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
